<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text box event</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            $("#TxtTestFocus").focus(function(){
                $(this).css("background-color","red");
            });
            $("#TxtTestBlur").blur(function(){
                $(this).css("background-color","yellow");
            });
            $("#TxtTestKeyPress").keypress(function(){
                alert($(this).val());
            });
            $("#TxtTestKeyUp").keyup(function(){
                alert($(this).val());  
            });
        });
    </script>
</head>
<body>
    <input type="text" id="TxtTestFocus" placeholder="click text focus"><br><br>
    <input type="text" id="TxtTestBlur" placeholder="click text blur"><br><br>
    <input type="text" id="TxtTestKeyPress" placeholder="click text key press"><br><br>
    <input type="text" id="TxtTestKeyUp" placeholder="click text key up"><br><br>
</body>
</html>
