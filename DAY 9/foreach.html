<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for each </title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let fruits = ["apple","banana","cherry"]
        let text =" ";
        for(fruit in fruits){
            text+=fruits[fruit]+" is fruits <br><br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
